<!DOCTYPE html>
<html>
  <head>
    <title>REPL</title>
    <link  href="//fonts.googleapis.com/css?family=Lobster:regular" rel="stylesheet" type="text/css" >
    <link type="text/css" href="css/common.css" media="screen" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <header>
          <h1>Node Web REPL</h1>
          <div id="controls">
            <span id="toggle" class="on">Close Connection</span>
          </div>
      </header>
      <div id="term">
        <div id="log"></div>
        <div id="prompt">
          <span id="gt">&gt; </span>
          <div id="prompt_line" contenteditable spellcheck="false" autofocus>
            <p><br/></p>
          </div>
          <span id="suggestion"></span>
        </div><!-- /#promt -->
      </div><!-- /#term -->
      <a href="http://nodeknockout.com/teams/nv"><img style="position: fixed; top: 5px; right: 5px; border: 0;" src="http://nodeknockout.com/images/voteko.png" alt="Help me win Node.js KO!" /></a>
    </div><!-- /#app -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
